<!DOCTYPE html>
<html xmlns:vertical-align="http://java.sun.com/JSP/Page">
<head>
    <title>Landing Page</title>
    <style>
        .container { width:100%;max-width: 1000px;
        .navbar, .usp, .hero, .benefits, .social-proof, .cta { padding:20px; text-align: center;}
        .cta button { background-color: #ff4500; color: black; padding: 10px 20px; border: orangered; }
    </style>
</head>
<body>
<div class="container">
    <div class="navbar ">
        <p style="background-color:chartreuse;">Navigation Bar</p>
    </div>
    <div class="usp">
        <h1>Best Solution for...</h1>
    </div>
    <div class="hero">
        <img src="hero-image.jpg" alt="Product demo or promo">
    </div>
    <div class="benefits">
        <h2 style="background-color:DodgerBlue;">Benefits</h2>
        <p style="background-color:rebeccapurple;color:white">- Benefit 1</p>
        <p style="background-color:rebeccapurple;color:white">- Benefit 2</p>
        <p style="background-color:rebeccapurple;color:white">- Benefit 3</p>
    </div>
    <div class="social-proof">
        <h2style="background-color:DodgerBlue;">What our customers say</h2>
        <p style="background-color:black;color:white">- Testimonial 1</p>
        <p style="background-color:black;color:white">- Testimonial 2</p>
        <img src="client-logos.jpg" alt="Client Logos">
    </div>
    <div class="cta">
        <button style="background-color:Blue;color:white">Sign Up Now</button>
    </div>
</div>
</body>
</html>
