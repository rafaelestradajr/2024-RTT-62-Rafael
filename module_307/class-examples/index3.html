<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classwork</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .title {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .title img {
            margin-right: 20px;
        }
        .hobbies, .summary, .bootcamp {
            margin: 20px auto;
            width: 60%;
            text-align: left;
        }
        .highlight {
            color: blue;
        }
        .emphasis {
            color: red;
            font-weight: bold;
        }
        .less-text {
            line-height: 1.2;
        }
    </style>
</head>
<body>

<div class="title">
    <img src="https://i.ibb.co/t8d6VVW/image.png" alt="My Image" width="100" height="100">
    <h1>My Name</h1>
</div>

<div class="hobbies highlight">
    <p>My hobbies include:</p>
    <ul>
        <li>Reading</li>
        <li>Traveling</li>
        <li>Coding</li>
        <li>Hacking</li>
    </ul>
</div>

<div class="summary emphasis">
    <h2>Rate the Image:</h2>
    <ol>
        <li>Quality: High</li>
        <li>Clarity: Excellent</li>
        <li>Relevance: Perfect</li>
    </ol>
</div>

<div class="bootcamp less-text">
    <h2>1000+ Hour Bootcamp:</h2>
    <ul>
        <li>Web Development</li>
        <li>Project Management</li>
        <li>Team Collaboration</li>
    </ul>
</div>

<p><a href="https://ibb.co/t8d6VVW" target="_blank">Click here to view the image</a></p>

</body>
</html>
